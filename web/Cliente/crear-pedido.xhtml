<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Registrar Pedido</title>
        <link rel="stylesheet" href="../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../css/all.min.css"></link>
        <link rel="stylesheet" href="../css/brands.css"></link>
        <link rel="stylesheet" href="../css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="../css/estilos-crear-usuario.css"></link>
    </h:head>
    <h:body>
        <div data-spy="scroll" data-target="#" data-offset="0" class="container">
            <div class="titulo row">
                <div class="col">
                    <h1>Registrar pedido</h1>
                    <p>Por favor llena los siguientes datos.</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h:form class="formulario needs-validation">
                        <div class="form-row">
                            <div class="col-md-3 mb-4">
                                <label for="validationCustom01">Ingrese la fecha de creaci√≥n</label>
                                <h:inputText pt:type="date" value="#{pedidoControlador.pedido.fechaDeCreacion}" id="fechaDeCreacion" class="form-control">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:inputText>
                            </div>
                            <div class="col-md-3 mb-4">
                                <label for="validationCustom01">Ingrese la fecha de entrega</label>
                                <h:inputText pt:type="date" value="#{pedidoControlador.pedido.fechaDeEntrega}" id="fechaDeEntrega" class="form-control">
                                    <f:convertDateTime pattern="yyyy-MM-dd" />
                                </h:inputText>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-4 mb-4">
                                <label for="validationCustom01">Registre la cantidad del producto</label>
                                <h:inputText pt:placeholder="0" value="#{pedidoControlador.pedido.cantidadProducto}" id="cantidadProducto" class="form-control"></h:inputText>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col md-3 mb-3">
                                <h:outputLabel value="Usuario:" for="usuarioid" />
                                <h:inputText class="form-control" id="usuarioid" value="#{usuarioControlador.usuarioLogueado.titular}" title="Usuarioid" readonly="true" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom02">SubTotal</label>
                                <h:inputText pt:placeholder="0" value="#{pedidoControlador.pedido.subTotal}" id="subTotal" class="form-control"></h:inputText>
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="validationCustom01">Total</label>
                                <h:inputText pt:placeholder="0" value="#{pedidoControlador.pedido.total}" id="total" class="form-control"></h:inputText>
                            </div>
                        </div>
                        <h:commandButton action="#{pedidoControlador.crearPedido()}" class="btn boton-registro" type="submit" value="Crear usuario"></h:commandButton>
                    </h:form>
                </div>
            </div>
        </div>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/main.js"></script>
        <script src="../../js/formularios.js"></script>
    </h:body>
</html>
