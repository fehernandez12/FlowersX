<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Crear Catalogo</title>
        <link rel="stylesheet" href="../../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../../css/all.min.css"></link>
        <link rel="stylesheet" href="../../css/brands.css"></link>
        <link rel="stylesheet" href="../../css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="../../css/estilos-crear-usuario.css"></link>
    </h:head>
    <h:body>
        <div data-spy="scroll" data-target="#" data-offset="0" class="container">
            <div class="titulo row">
                <div class="col">
                    <h1>Editar Catalogo</h1>
                    <p>Por favor llena los siguientes datos.</p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h:form class="formulario needs-validation">
                        <div class="form-row">
                            <div class="col-md-1 mb-1">
                                <label for="validationCustom01">Nombre de Producto</label>
                                <h:inputText value="#{catalogoControlador.catalogo.nombreProducto}" id="nombreProducto" class="form-control"></h:inputText>
                            </div>
                            <div class="col-md-4 mb-4">
                                <label for="validationCustom01">Descripcion</label>
                                <h:inputText value="#{catalogoControlador.catalogo.descripcion}" id="descripcion" class="form-control"></h:inputText>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationCustom02">Tiempo Cultivo</label>
                                <h:inputText value="#{catalogoControlador.catalogo.tiempoDeCultivo}" id="tiempoDeCultivo" class="form-control"></h:inputText>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="dropdown col-md-3 mb-3">
                                <label for="validationCustom03">Cargo</label>
                                <br />
                                <h:selectOneMenu class="btn btn-secondary dropdown-toggle" value="#{usuarioControlador.rol.idRol}">
                                    <f:selectItems class="dropdown-item" value="#{rolControlador.listar()}" var="rol" itemValue="#{rol.idRol}" itemLabel="#{rol.nombre}"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <h:commandButton action="#{catalogoControlador.editarCatalogo()}" class="btn boton-registro" type="submit" value="Editar catalogo"></h:commandButton>
                    </h:form>
                </div>
            </div>
        </div>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/main.js"></script>
        <script src="../../js/formularios.js"></script>
    </h:body>
</html>
