<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Gestionar solicitudes</title>
        <link rel="stylesheet" href="../../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../../css/all.min.css"></link>
        <link rel="stylesheet" href="../../css/brands.css"></link>
        <link rel="stylesheet" href="../../css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="../../css/estilos-gestionar-usuarios.css"></link>
    </h:head>
    <h:body>
        <h:outputStylesheet name="../../css/bootstrap.css" />
        <div data-spy="scroll" data-target="#" data-offset="0" class="container">
            <div class="row">
                <div class="col tabla">
                    <f:view>
                        <div class="col">
                            <h1><h:outputText value="Solicitudes"/></h1>
                        </div>
                        <f:view>


                            <h:form>
                                <h:dataTable id="tablaSolicitudes" class="table table-hover table-bordered" value="#{solicitudControlador.consultarSolicitud()}" var="item">
                                    <h:column>
                                        <f:facet class="header" name="header">
                                            <h:outputText value="ID"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idSolicitud}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet class="header" name="header">
                                            <h:outputText value="Fecha"/>
                                        </f:facet>
                                        <h:outputText value="#{item.fecha}">
                                            <f:convertDateTime pattern="MM/dd/yyyy" />
                                        </h:outputText>
                                    </h:column>
                                    <h:column>
                                        <f:facet class="header" name="header">
                                            <h:outputText value="Destinatario"/>
                                        </f:facet>
                                        <h:outputText value="#{item.destinatario}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet class="header" name="header">
                                            <h:outputText value="Pedido"/>
                                        </f:facet>
                                        <h:outputText value="#{item.pedidoidPedido.id}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet class="header" name="header">
                                            <h:outputText value="Usuario"/>
                                        </f:facet>
                                        <h:outputText value="#{item.usuarioid.nombreTitular}"/>
                                        <h:commandLink class="opciones-tabla" action="#{solicitudControlador.preEditarSolicitud(item)}" onclick="return confirm('¿Estás seguro?')"><i class="fas fa-pen" data-toggle="modal" data-target="#modalEditar"></i></h:commandLink>
                                        <h:commandLink class="opciones-tabla" action="#{solicitudControlador.eliminarSolicitud(item)}" onclick="return confirm('¿Estás seguro?')"><i class="fas fa-trash-alt"></i></h:commandLink>
                                    </h:column>
                                </h:dataTable>
                                <h3>Exportar datos a Microsoft Excel</h3>
                                <h:commandLink>
                                    <p:graphicImage name="images/excel.png" style="width:50px"/>
                                    <p:dataExporter type="xls" target="tablaSolicitudes" fileName="Solicitudes" pageOnly="true"/>
                                </h:commandLink>
                            </h:form>
                        </f:view>
                        <a href="crear-solicitud.xhtml"><button type="button" class="boton-salir btn" data-toggle="tooltip" data-placement="bottom">
                                Crear solicitud
                            </button>  
                        </a> 
                    </f:view>
                </div>
            </div>
        </div>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/admin.js"></script>
        <script src="../../js/main.js"></script>
    </h:body>
</html>
