<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Gestionar usuarios</title>
        <link rel="stylesheet" href="../../css/bootstrap.css"></link>
        <link rel="stylesheet" href="../../css/all.min.css"></link>
        <link rel="stylesheet" href="../../css/brands.css"></link>
        <link rel="stylesheet" href="../../css/estilos-paginas.css"></link>
        <link rel="stylesheet" href="../../css/estilos-gestionar-usuarios.css"></link>
    </h:head>
    <h:body>
        <h:outputStylesheet name="../../css/bootstrap.css" />
        <div data-spy="scroll" data-target="#" data-offset="0" class="container">
            <div class="row">
                <div class="col tabla">
                    <f:view>
                        <div class="col">
                            <h1><h:outputText value="Usuarios"/></h1>
                        </div>
                        <f:view>


                            <h:form>
                                <h:dataTable class="table table-hover table-bordered" value="#{usuarioControlador.consultarUsuario()}" var="item">
                                    <h:column>
                                        <f:facet class="header" name="header">
                                            <h:outputText value="Id" />
                                        </f:facet>
                                        <h:outputText value="#{item.id}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet class="header" name="header">
                                            <h:outputText value="Titular"/>
                                        </f:facet>
                                        <h:outputText value="#{item.titular}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet class="header" name="header">
                                            <h:outputText value="RazonSocial"/>
                                        </f:facet>
                                        <h:outputText value="#{item.razonSocial}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet class="header" name="header">
                                            <h:outputText value="Email"/>
                                        </f:facet>
                                        <h:outputText value="#{item.email}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet class="header" name="header">
                                            <h:outputText value="Pais"/>
                                        </f:facet>
                                        <h:outputText value="#{item.pais}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet class="header" name="header">
                                            <h:outputText value="Ciudad"/>
                                        </f:facet>
                                        <h:outputText value="#{item.ciudad}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet class="header" name="header">
                                            <h:outputText value="Rol"/>
                                        </f:facet>
                                        <h:outputText value="#{item.rolidRol.nombre}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet class="header" name="header">
                                            <h:outputText value="Rol"/>
                                        </f:facet>
                                        <h:commandLink class="opciones-tabla" action="#{usuarioControlador.preEditarUsuario(item)}" onclick="return confirm('¿Estás seguro?')"><i class="fas fa-pen" data-toggle="modal" data-target="#modalEditar"></i></h:commandLink>
                                        <h:commandLink class="opciones-tabla" action="#{usuarioControlador.eliminarUsuario(item)}" onclick="return confirm('¿Estás seguro?')"><i class="fas fa-trash-alt"></i></h:commandLink>
                                    </h:column>
                                </h:dataTable>
                            </h:form>
                        </f:view>
                        <a href="crear-usuario.xhtml"><button type="button" class="boton-salir btn" data-toggle="tooltip" data-placement="bottom" title="Cerrar sesión y salir">
                                Crear usuario
                            </button>  
                        </a> 
                    </f:view>
                </div>
            </div>
        </div>
        <script src="../../js/popper.min.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="../../js/bootstrap.min.js"></script>
        <script src="../../js/admin.js"></script>
        <script src="../../js/main.js"></script>
    </h:body>
</html>
